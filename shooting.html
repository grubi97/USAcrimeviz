<html lang="en">
  <head>
    <meta charset="utf-8" />

    <script src="https://d3js.org/d3.v4.min.js"></script>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
    <style type="text/css">

}

  <body>
    <div class="w3-top">
      <div class="w3-bar w3-border w3-white w3-large">
          <a href="index.html" class="w3-bar-item w3-button w3-padding-16">About</a>
          <a href="crime.html" class="w3-bar-item w3-button w3-padding-16">Crime</a>
          <a href="shooting.html" class="w3-bar-item w3-button w3-padding-16">School Shooting</a>
          <a href="police.html" class="w3-bar-item w3-button w3-padding-16">Police victims</a>
        </div>
        </div>
    
    <h1>      
      <br></br>
      School shooting victims by state 1982-2015
      <br/>
      <span class="range" id="range">1982</span>
    
    
    </h1>
    <p>
     
      <input
        id="slider"
        class="slider"
        type="range"
        min="1982"
        max="2015"
        value="1982"
        step="1"
        align="center"
      />
    </p>
 

    

    <script>
      //Width and height of map
      var width = 1300;
      var height = 800;

      var lowColor = "#f9f9f9";
      var highColor = "#bc2a66";
  
      var tooltip = d3
        .select("body")
        .append("div")
        .attr("id", "tooltip")
        .style("position", "absolute")
        .style("z-index", "10")
        .style("opacity",0)
        .style("border-color","black")
        .style("background-color","#add8e6")
        .style( "border-radius", "10")
        .style("border-width","3")
        .style("border-height","10")
        .style("visibility", "hidden")
        
      // D3 Projection
      var projection = d3
        .geoAlbersUsa()
        .translate([width / 2, height / 2]) // translate to center of screen
        .scale([1650]); // scale things down so see entire US

      // Define path generator
      var path = d3
        .geoPath() // path generator that will convert GeoJSON to SVG paths
        .projection(projection); // tell path generator to use albersUsa projection

      d3.select("body").insert("h2", ":first-child");
      //Create SVG element and append map to the SVG
      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      // Load in my states data!

      d3.csv("data/shoot.csv")
        .row(function (d) {
          return { state: d.STATE, year: d.YEAR, wounded: d.TOTALVICTIMS };
        })
        .get(function (error, data) {
          var dataArray = [];
          for (var d = 0; d < data.length; d++) {
            dataArray.push(parseFloat(data[d].wounded));
          }

          var minVal = d3.min(dataArray);
          var maxVal = d3.max(dataArray);
          var ramp = d3
            .scaleLinear()
            .domain([minVal, maxVal])
            .range([lowColor, highColor]);

          d3.json("data/us-states.json", function (json) {
            console.log(data);
            var dataState = data[data.length - 1].state;
            console.log(dataState);

            var dataValue = data[data.length - 1].wounded;

            for (var j = 0; j < json.features.length; j++) {
              var jsonState = json.features[j].properties.name;

              if (dataState == jsonState) {
                json.features[j].properties.wounded = dataValue;

                break;
              }
            }

            svg
              .selectAll("path")
              .data(json.features)
              .enter()
              .append("path")
              .attr("d", path)
              .style("stroke", "#fff")
              .style("stroke-width", "1")
              .style("fill", function (d) {
                return ramp(d.properties.wounded);
              })
              .on("mouseover", function (d) {
                d3.select(this).style("fill", "grey")

                  return tooltip
                    .style("visibility", "visible")
                    .style("opacity", 0.9)
                    .html("State: "+d.properties.name + "<br/>"+"Total Victims: " + d.properties.wounded);
                })
                .on("mousemove", function () {
                  return tooltip
                    .style("top", event.pageY - 10 + "px")
                    .style("left", event.pageX + 10 + "px");
                })
                .on("mouseout", function () {
                  d3.select(this).style("fill", function (d) {
              return ramp(d.properties.el);
            })
                  return tooltip.style("visibility", "hidden");
                });
          });

          d3.selectAll("input").on("change", function change() {
            d3.selectAll("path").remove();

            var value = String(this.value);
            var datas = [];

            data.forEach((element) => {
              if (value == element.year) {
                datas.push(element);
              }
            });

            d3.json("data/us-states.json", function (json) {
              for (var i = 0; i < datas.length; i++) {
                var dataState = datas[i].state;
                console.log(dataState);

                var dataValue = datas[i].wounded;

                for (var j = 0; j < json.features.length; j++) {
                  var jsonState = json.features[j].properties.name;

                  if (dataState == jsonState) {
                    json.features[j].properties.wounded = dataValue;

                    break;
                  }
                }
              }

              svg
                .selectAll("path")
                .data(json.features)
                .enter()
                .append("path")
                .attr("d", path)
                .style("stroke", "#fff")
                .style("stroke-width", "1")
                .style("fill", function (d) {
                  return ramp(d.properties.wounded);
                })
                .on("mouseover", function (d) {
                d3.select(this).style("fill", "grey")

                  return tooltip
                    .style("visibility", "visible")
                    .style("opacity", 0.9)
                    .html("State: "+d.properties.name + "<br/>"+"Total Victims: " + d.properties.wounded);
                })
                .on("mousemove", function () {
                  return tooltip
                    .style("top", event.pageY - 10 + "px")
                    .style("left", event.pageX + 10 + "px");
                })
                .on("mouseout", function () {
                  d3.select(this).style("fill", function (d) {
              return ramp(d.properties.el);
            })
                  return tooltip.style("visibility", "hidden");
                });
            });
          });

          // add a legend
          var w = 140;
          var h = 700;
          var key = d3
            .select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h)
            .attr("class", "legend");

          var legend = key
            .append("defs")
            .append("svg:linearGradient")
            .attr("id", "gradient")
            .attr("x1", "100%")
            .attr("y1", "0%")
            .attr("x2", "100%")
            .attr("y2", "100%")
            .attr("spreadMethod", "pad");

          legend
            .append("stop")
            .attr("offset", "0%")
            .attr("stop-color", highColor)
            .attr("stop-opacity", 1);

          legend
            .append("stop")
            .attr("offset", "100%")
            .attr("stop-color", lowColor)
            .attr("stop-opacity", 1);

          key
            .append("rect")
            .attr("width", w - 100)
            .attr("height", h)
            .style("fill", "url(#gradient)")
            .attr("transform", "translate(0,10)");

          var y = d3.scaleLinear().range([h, 0]).domain([minVal, maxVal]);

          var yAxis = d3.axisRight(y);

          key
            .append("g")
            .attr("class", "yaxis")
            .attr("transform", "translate(41,10)")
            .call(yAxis);
        });

      onload = function () {
        var $ = function (id) {
          return document.getElementById(id);
        };
        $("slider").oninput = function () {
          $("range").innerHTML = this.value;
        };
        $("slider").oninput();
      };
    </script>

  
  </body>
</html>
